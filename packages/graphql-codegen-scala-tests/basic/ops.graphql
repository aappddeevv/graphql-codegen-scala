query die_test($numSides: Int) {
  getDie(numSides: $numSides) {
    numSides
    roll(numRolls: 4)
  }
}

query allCompanies($filter: String!) {
  companyList(filter: $filter) {
    count
    items {
      id
      name
      address {
        id
        line1
        zip
        city
        country
      }
    }
  }
}
